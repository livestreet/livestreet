<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<META http-equiv=Content-Type content="text/html; charset=UTF-8">
	<title>{#lseditor.image_title}</title>	
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>	
	<script type="text/javascript" src="js/image.js?v=4"></script>
	<script type="text/javascript" src="../../../jquery-1.9.1.min.js"></script>
   	<script type="text/javascript" src="../../../jquery.form.js"></script>

	<link href="css/image.css" rel="stylesheet" type="text/css" />
        <base target="_self" />
</head>
<body id="advimage" style="display: none">
    <form onsubmit="lsImageDialog.ajaxUploadImg('form_upload_img');return false;" action="#" id="form_upload_img" enctype="multipart/form-data"  method="POST" > 
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#lseditor.image_upload}</a></span></li>				
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
						<legend>{#lseditor.image_upload}</legend>	
												
						<table class="properties">		
						<tr>
							<td align="right"><label for="img_file">{#lseditor.image_file}:</label></td>
							<td width="100%"><input type="file" id="img_file" name="img_file" style="width: 100%;" value=""></td>
						</tr>
						<tr>
							<td align="right"><label for="img_url">{#lseditor.image_link}:</label></td>
							<td><input type="text" id="img_url" name="img_url" value="http://" style="width: 100%;">
						</tr>
						<tr>
							<td align="right"><label for="align">{#lseditor.image_align}:</label></td>
							<td>
								<select name="align" id="align"  style="width: 100%;">
									<option value="">{#lseditor.image_align_no}</option>
									<option value="left">{#lseditor.image_align_left}</option>
									<option value="right">{#lseditor.image_align_right}</option>
								</select>
							</tr>
						<tr>
							<td align="right"><label for="title">{#lseditor.image_desc}:</label></td>
							<td><input type="text" id="title" name="title" style="width: 100%;"></td>
						</tr>		
						</table>
				</fieldset>
			</div>

						
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#lseditor.insert}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#lseditor.cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
    </form>
</body> 
</html>
